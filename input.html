<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <form action="">

        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name-field" placeholder="Enter Your Name" ></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password-field" placeholder="Enter Your Password"></td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="checkbox" name="hobby" id="hobby-field">Playing
                    <input type="checkbox" name="hobby" id="hobby-field">Sleeping
                    <input type="checkbox" name="hobby" id="hobby-field">Gaming
                    <input type="checkbox" name="hobby" id="hobby-field">Walking</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" id="gender-field" value="male">Male
                    <input type="radio" name="gender" id="gender-field" value="female">Female
                    <input type="radio" name="gender" id="gender-field" value="other">Other</td>
            </tr>
            <tr>
                <td>Religion:</td>
                <td><select name="religion" id="religion-field">
                    <option value="">Choose</option>
                    <option value="islam">Islam</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddho">Buddho</option>
                    <option value="christian">Christian</option>
                </select></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="address-field" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
                <!-- <td><button type="button">Login</button></td> -->
            </tr>
        </table>
           <br>

        
        
    </form>
</body>
</html>
