<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="70%" bgcolor="yellow">
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Company Owner</th>
        </tr>
        <tr>
            <td>1</td>                <!--  align="center"  -->
            <td>Bill Gates</td>       <!--  align="center"  -->
            <td>Microsoft CEO</td>    <!--  align="center"  -->   
            <td>$1000</td>            <!--  align="center"  -->
            <td rowspan="3">Founder</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jack Ma</td>
            <td>Alibaba CEO</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mark Juckerberg</td>
            <td>Facebook CEO</td>
            <td>$2000</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" align="center">Total</td>
            <td>$4500</td>
        </tr>
        <tr> 
            <!--<td colspan="3" align="center">Expense</td>-->
            <td>$3000</td>
        </tr> 
    </table>
</body>
</html>
